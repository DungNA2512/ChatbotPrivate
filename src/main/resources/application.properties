spring.application.name=chatbot-backend
# -------------------------
# PostgreSQL (mặc định)
# -------------------------
# Biến môi trường được sử dụng để cấu hình kết nối cơ sở dữ liệu (tạo sau).
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (tùy chọn) connection pool (HikariCP mặc định)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# -------------------------
# File storage (PDF, document)
# -------------------------
app.file.upload-dir=uploads/documents

# -------------------------
# Qdrant (REST API)
# -------------------------
qdrant.host=http://localhost
qdrant.port=6333

logging.level.com.eurostark.chatbot=DEBUG