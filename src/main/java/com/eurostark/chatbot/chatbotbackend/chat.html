<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Chatbot Demo</title>
    <style>
        .bot a {
            display: inline-block;
            margin-top: 6px;
            padding: 6px 10px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .bot a:hover {
            background: #218838;
        }

        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .chatbox {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .msg {
            margin: 6px 0;
            padding: 8px;
            border-radius: 6px;
            max-width: 80%;
        }

        .bot {
            background: #eee;
            align-self: flex-start;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chatbox">
        <div id="chat" class="messages"></div>

        <form class="input" onsubmit="send(); return false;">
            <input id="msg" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off" />
            <button type="submit">G·ª≠i</button>
        </form>
    </div>

    <script>
        function addUserMessage(text) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = "msg user";
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function renderBotText(text) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = "msg bot";
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function renderBotDocument(msg) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = "msg bot";

            div.innerHTML = `
            <div>üìÑ <b>${msg.title}</b></div>
            <a href="${msg.downloadUrl}" target="_blank">
                ‚¨áÔ∏è T·∫£i ${msg.fileName}
            </a>
        `;

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function renderBotMessage(msg) {
            if (!msg || !msg.type) {
                renderBotText("‚ùå D·ªØ li·ªáu ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá");
                return;
            }

            switch (msg.type) {
                case "TEXT":
                    renderBotText(msg.content);
                    break;

                case "MENU":
                    renderBotText(msg.content);
                    break;

                case "DOCUMENT":
                    renderBotDocument(msg);
                    break;

                default:
                    renderBotText("‚ùì Bot g·ª≠i lo·∫°i tin nh·∫Øn ch∆∞a h·ªó tr·ª£");
            }
        }

        async function send() {
            const input = document.getElementById("msg");
            const text = input.value.trim();
            if (!text) return;

            addUserMessage(text);
            input.value = "";

            const res = await fetch("http://localhost:8080/api/chatbot/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    sessionId: "test-session",
                    message: text
                })
            });

            const botMessage = await res.json();
            console.log("BOT MESSAGE =", botMessage);

            renderBotMessage(botMessage);
        }
    </script>

</body>

</html>
